name: Android CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
    
    - name: Grant execute permission for gradlew
      run: chmod +x android-app/gradlew
      working-directory: .
    
    - name: Build Debug APK
      run: JAVA_HOME=/opt/hostedtoolcache/Java_Temurin-Hotspot_jdk/17.0.16-8/x64 ./gradlew app:assembleDebug
      working-directory: android-app
    
    - name: Run tests (if any)
      run: ./gradlew test --continue || echo "Tests may not be available yet"
      working-directory: android-app
    
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: fidan-debug-apk
        path: android-app/app/build/outputs/apk/debug/app-debug.apk
    
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: |
          android-app/**/build/test-results/
          android-app/**/build/reports/tests/