# Dependabot Configuration for Documentation Dependencies
# Addresses Issue #50: Documentation dependency improvements for CI reliability

version: 2
updates:
  # Documentation Dependencies (Python/MkDocs)
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly" 
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "docs"
      prefix-development: "docs"
      include: "scope"
    labels:
      - "documentation"
      - "dependencies"
      - "automated"

  # GitHub Actions Dependencies  
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday" 
      time: "09:30"
      timezone: "UTC"
    open-pull-requests-limit: 3
    commit-message:
      prefix: "ci"
      include: "scope"
    labels:
      - "github-actions"
      - "dependencies"
      - "automated"

  # Android Dependencies (Gradle)
  - package-ecosystem: "gradle"
    directory: "/android-app"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "09:00" 
      timezone: "UTC"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "android"
      include: "scope"
    labels:
      - "android"
      - "dependencies"
      - "automated"